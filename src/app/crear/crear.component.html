<h2>Crear Estudiante</h2>
<form [formGroup]="imageForm" (ngSubmit)="onSubmit()"  >
  <div class="card">
    
  <input type="text" placeholder="Nombre" formControlName="nombre" class=" form-control " >
  <br>
  <input type="text" placeholder="Apellido" formControlName="apellido" class="form-control"  >
  <br>
  <input type="text" placeholder="Apellido" formControlName="nickname" class="form-control"  >
  <br>
  <input type="text" placeholder="email" formControlName="email" class="form-control" >
  <br>
  <input type="password" placeholder="passw" formControlName="passw" class=" form-control" >
  <br>
  <br>

  <button type="submit" class="btn btn-outline-primary btn-lg btn-block " 
    [disabled]="!imageForm.valid"
    > Crear </button>
  </div>
      

</form>
